<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/scripts/user/edit.js}"></script>
<form id="saveForm" method="post">
    <input type="hidden" name="id" id="id" th:value="${user.id}"/>
<div class="addInfBtn" >
    <h3 class="itemTit"><span>用户信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>昵称</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${user.nickName}" id="nickName" name="nickName" maxlength="16" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>城市</th>
            <td>
                <input class="inp-list w-200 clear-mr f-left" type="text"  th:value="${user.city}" id="city" name="city"  maxlength="120" />
            </td>
        </tr>
        <tr>
            <th>性别</th>
            <td>
                <div class="selectDownMode f-left w-206">
                    <input type="text" th:if="${user.gender==0}" th:value="男"/>
                    <input type="text" th:if="${user.gender==1}" th:value="女"/>
                    <input type="text" th:if="${user.gender==null}" th:value="请选择"/>
                    <select class="selectMode" name="gender">
                        <option value="">请选择</option>
                        <option value="0" th:selected="${user.gender==0}">男</option>
                        <option value="1" th:selected="${user.gender==1}">女</option>
                    </select>
                </div>
            </td>
            <th>省份</th>
            <td>
                <input class="inp-list w-200 clear-mr f-left" type="text"  th:value="${user.province}" id="province" name="province"  maxlength="120" />
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>

</form>
